# ===================================
#  Dash Behavior Config
# ===================================

system:
    name: System Dashboard
    icon: ph ph-globe
    # canCreateAndEdit: true
    # showInterval: true
    reports:
        cms_information:
            row: 2
            width: 4
            type: indicator
            icon: ph ph-power
            title: Manage Status
            linkText: Manage Status
            dimension: indicator@cms_information
            dataSource: Dashboard\Classes\CmsStatusDataSource

        version_information:
            row: 2
            width: 4
            type: indicator
            icon: ph ph-package
            title: System Build
            linkText: View Available Updates
            dimension: indicator@version_information
            dataSource: Dashboard\Classes\SystemReportDataSource

        system_issues:
            row: 2
            width: 4
            type: indicator
            icon: ph ph-gear-fine
            title: Configuration
            linkText: View Issues
            dimension: indicator@system_issues
            dataSource: Dashboard\Classes\SystemReportDataSource

        event_log:
            row: 2
            width: 4
            type: indicator
            icon: ph ph-bell-ringing
            title: Event Log
            linkText: View Event Log
            dimension: indicator@event_log
            dataSource: Dashboard\Classes\SystemReportDataSource

        request_log:
            row: 2
            width: 4
            type: indicator
            icon: ph ph-signpost
            title: Bad requests
            linkText: Request Log
            dimension: indicator@request_log
            dataSource: Dashboard\Classes\SystemReportDataSource

        traffic_title:
            row: 1
            width: 20
            type: section-title
            title: Traffic
            showInterval: true

        visitor_chart:
            row: 3
            width: 20
            type: chart
            chartType: line
            dimension: date
            sortOrder: asc
            sortBy: oc_dimension
            dataSource: Dashboard\Classes\CmsReportDataSource
            metrics:
                pageviews:
                    color: "#84cc16"
                    displayTotals: true
                unique_visitors:
                    color: "#0ea5e9"
                    displayTotals: true

        top_pages_table:
            row: 4
            width: 10
            type: table
            title: Top Pages
            limit: 10
            dimension: page_path
            sortOrder: desc
            sortBy: oc_metric-pageviews
            dataSource: Dashboard\Classes\CmsReportDataSource
            metrics:
                pageviews:
                    color: "#84cc16"
                    displayTotals: true
                    displayRelativeBar: true
                unique_visitors:
                    color: "#06b6d4"
                    displayTotals: true
                    displayRelativeBar: true

        top_referrals_table:
            row: 4
            width: 10
            type: table
            title: Top Referral Domains
            limit: 10
            dimension: referral_domain
            sortOrder: desc
            sortBy: oc_metric-pageviews
            dataSource: Dashboard\Classes\CmsReportDataSource
            metrics:
                pageviews:
                    color: "#84cc16"
                    displayTotals: true
                    displayRelativeBar: true
                unique_visitors:
                    color: "#06b6d4"
                    displayTotals: true
                    displayRelativeBar: true

